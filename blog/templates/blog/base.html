{% load staticfiles %}


<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
    <title>{% block title%} My blog {% endblock %}</title>
    {% block links%}{% endblock %}
</head>
<body>
<header><h1>My Blog</h1></header>

    <div id="container">
        <div id="navigation">
            {% block nav-global %}
              <ul>
                <li><a href="{% url 'blog:home_page' %}">Home</a></li>
                <li><a href="{% url 'blog:publications' %}">All Posts</a></li>
                <li><a href="{% url 'blog:contacts' %}">Contacts</a></li>
                {% if user.is_staff %}
                <li><a href="{% url 'admin:index' %}">Admin panel</a></li>
                <li><a href="{% url 'admin:blog_post_add' %}">Add post</a></li>
                {% endif %}
                  </ul>
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
