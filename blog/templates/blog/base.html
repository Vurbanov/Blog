{% load staticfiles %}


<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
    <title>{% block title%} My blog {% endblock %}</title>

</head>
<body>
<header><h1>My Blog</h1>

</header>
<div id="search">
    <form action="{% url 'blog:search' %}" method="post">{% csrf_token %}
    <input name="searched_post" type="text" placeholder="Enter title or category for search">
    <input type="submit" value="Search">
        </form>
</div>
    <div id="container">
        <div id="navigation">
            {% block nav-global %}
              <ul>
                <li><a href="{% url 'blog:home_page' %}">Home</a></li>
                <li><a href="{% url 'blog:publications' %}">All Posts</a></li>
                <li><a href="{% url 'blog:contacts' %}">Contacts</a></li>
                {% if user.is_staff %}
                <li><a href="{% url 'admin:index' %}">Admin panel</a></li>
                <li><a href="{% url 'admin:blog_post_add' %}">Add post</a></li>

                {% endif %}

                  </ul>
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
